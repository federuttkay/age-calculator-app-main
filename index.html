<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Age calculator app</title>
		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,200;1,400;1,800&display=swap"
			rel="stylesheet"
		/>
		<!-- CSS y JS -->
		<link rel="stylesheet" href="style.css" />
		<script src="main.js" defer></script>
	</head>
	<body>
		<div class="container">
			<section class="inputs">
				<form action="" class="main-form" id="form">
					<div class="form-wrapper">
						<div class="input-field">
							<label class="form-label" for="day">day</label>
							<input
								class="form-input"
								type="number"
								placeholder="DD"
								maxlength="2"
								name="day"
								id="day"
							/>
							<p class="error-message" id="day-error">This field is required</p>
						</div>
						<div class="input-field">
							<label class="form-label" for="month">month</label>
							<input
								class="form-input"
								type="number"
								placeholder="MM"
								maxlength="2"
								name="month"
								id="month"
							/>
							<p class="error-message" id="month-error">
								This field is required
							</p>
						</div>
						<div class="input-field">
							<label class="form-label" for="year">year</label>
							<input
								class="form-input"
								type="number"
								placeholder="YYYY"
								maxlength="4"
								name="year"
								id="year"
							/>
							<p class="error-message" id="year-error">
								This field is required
							</p>
						</div>
					</div>
					<button class="submit-btn" type="submit">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="46"
							height="44"
							viewBox="0 0 46 44"
						>
							<g fill="none" stroke-width="2">
								<path
									d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
								/>
							</g>
						</svg>
					</button>
				</form>
			</section>
			<section class="results">
				<p class="result__years"><span>--</span>years</p>
				<p class="result__months"><span>--</span>months</p>
				<p class="result__days"><span>--</span>days</p>
			</section>
		</div>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Federico Ruttkay</a>.
		</div>
	</body>
</html>
